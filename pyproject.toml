Documentation = "https://github.com/yourusername/covid-xray-classification/docs"
Repository = "https://github.com/yourusername/covid-xray-classification"
"Bug Tracker" = "https://github.com/yourusername/covid-xray-classification/issues"

[project.scripts]
train-mlflow = "scripts.train_mlflow:main"
train-wandb = "scripts.train_wandb:main"
