# Default configuration for Weights & Biases tracking
# This mirrors the MLflow configuration structure for fair comparison

# Model configuration
model:
  architecture: CustomCNN
  num_classes: 3
  in_channels: 3
  dropout_rates: [0.25, 0.3, 0.4, 0.25]

# Training configuration
training:
  epochs: 20
  batch_size: 32
  learning_rate: 0.001
  optimizer: Adam
  loss_function: CrossEntropyLoss

  # Learning rate scheduler
  lr_scheduler: StepLR
  lr_step_size: 7
  lr_gamma: 0.1

  # Random seed for reproducibility
  seed: 42

# Data configuration
data:
  image_size: 128
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
  num_workers: 2
  pin_memory: true

  # Data augmentation
  augmentation:
    random_horizontal_flip: true
    random_rotation: 10
    color_jitter:
      brightness: 0.1
      contrast: 0.1
      saturation: 0.1

  # Normalization (ImageNet stats)
  normalization:
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]

# Weights & Biases configuration
wandb:
  project: covid-xray-classification
  entity: null  # Set to your W&B team name if using team workspace
  mode: online  # Options: online, offline, disabled
  save_code: true
  log_model: true

  # Additional W&B settings
  notes: "Baseline COVID-19 chest X-ray classification"
  tags:
    - covid19
    - chest-xray
    - classification
    - baseline

# Device configuration
device: cuda  # Options: cuda, cpu, auto (auto-detect)

# Logging configuration
logging:
  log_interval: 10  # Log metrics every N batches
  save_best_model: true
  checkpoint_dir: checkpoints/wandb
