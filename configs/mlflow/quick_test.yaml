# Quick Test Configuration
# Use this for fast testing with minimal experiments

base_config:
  dataset_path: "Covid19-dataset"
  image_size: 128
  device: "auto"
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  random_seed: 42
  optimizer: "Adam"
  loss_function: "CrossEntropyLoss"
  test_after_training: true

mlflow_config:
  experiment_name: "Quick-Test"
  use_run_names: true

# Just 2 quick experiments for testing
experiments:
  - name: "test_1"
    learning_rate: 0.001
    batch_size: 32
    num_epochs: 5
    lr_gamma: 0.1
    lr_step_size: 7
  
  - name: "test_2"
    learning_rate: 0.01
    batch_size: 32
    num_epochs: 5
    lr_gamma: 0.1
    lr_step_size: 7

execution:
  continue_on_error: true

